language: node_js
node_js:
- '10'

dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- yarn --version
- npm install -g bower
- bower --version

install:
- yarn install

branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+/

jobs:
  fail_fast: true
  include:
  - stage: tests
    name: Node 10 With Coverage
    script:
    - yarn lint
    - yarn node-test-with-coverage
  - stage: additional tests
    name: floating dependencies
    install: yarn install --no-lockfile
  - name: All Commands Smoke Test
    script:
    - npm run client-test
  - name: Node 6 Smoke Test
    node_js: '6'
    script:
    - npm run smoke-test
  - name: Node 8 Smoke Test
    node_js: '8'
    script:
    - npm run smoke-test
  - name: Node 6 Yarn Smoke Test
    node_js: '6'
    script:
      - yarn smoke-test-yarn
  - name: Node 8 Yarn Smoke Test
    node_js: '8'
    script:
      - yarn smoke-test-yarn
  - stage: deploy
    if: tag IS present
    node_js: "10"
    install: yarn global add auto-dist-tag
    script: auto-dist-tag --write
    deploy:
      provider: npm
      skip_cleanup: true
      email: ember-try@kmg.io
      api_key:
        secure: MvdwFee93YPXIBBaPenex2kxABycu41NC+BrvhdJyGiPmDRRLxJbIZM0q4ys3mgpgAbHUIjzuA+O37ex4Pzw6Fr791sECWkv4aDgvElEzo7GmobxduLQnWrQazgAhDj5QTYMZvXgGWVVKdUrSOl3WexxRxH3LLPbc+RJoFSUv10=
      on:
        tags: true
        repo: ember-cli/ember-try
script:
- yarn node-test
